<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="build/css/style.css">
</head>
<body class="container">

    <div class="calculator">
        <div class="display">
            <div class="curren-value" id="current-value"></div>
            <div class="previous-value" id="previous-value"></div>
        </div>
        <div class="grid">
            <button id="empty" class="col-2">C</button>
            <button id="one-delete">&larr;</button>
            <button id="operator" value="dividir">%</button>
            <button id="number">7</button>
            <button id="number">8</button>
            <button id="number">9</button>
            <button id="operator" value="multiplicar">X</button>
            <button id="number">4</button>
            <button id="number">5</button>
            <button id="number">6</button>
            <button id="operator" value="restar">-</button>
            <button id="number">1</button>
            <button id="number">2</button>
            <button id="number">3</button>
            <button id="operator" value="sumar">+</button>
            <button id="number" class="col-2">0</button>
            <button id="number">.</button>
            <button id="operator" value="equal">=</button>

        </div>
    </div>
    <script src="build/js/app.js" type="module"></script>
</body>
</html>
